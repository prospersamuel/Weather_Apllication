<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>weather application</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>WEATHER <img src="img/drizzle.png" alt="">
            </h1>
            <h1 style="color: #00febab9; margin-left: -9px;">APPLICATION</h1>
        </div>
        <div class="card">
            <div class="search">
                <input type="text" id="" placeholder="Enter city name" spellcheck="false">
                <button><img src="img/search icon.png" alt="search icon"></button>
            </div>
            <div class="error">
                <h3>Invalid city name</h3>
            </div>

            <div class="weather">
                <img src="img/rain img.png" alt="rain" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col1">
                        <img src="img/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col2">
                        <div>
                            <p class="Wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                        <img src="img/wind.png" alt="wind">

                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="script.js"></script>
</body>

</html>
